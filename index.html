		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/web_component/HTMLImports.min.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<script>
			document.addEventListener( 'HTMLImportsLoaded', function () {
				document.getElementById("introduction").innerHTML = document.getElementById('link_introduction').import.body.innerHTML;
				document.getElementById("implementation").innerHTML = document.getElementById('link_implementation').import.body.innerHTML;
				document.getElementById("property").innerHTML = document.getElementById('link_property').import.body.innerHTML;
				document.getElementById("conclusion").innerHTML = document.getElementById('link_conclusion').import.body.innerHTML;
			})
		</script>
